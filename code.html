<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .card { width: 200px; height: 250px; perspective: 1000px; }
        .inner-card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .card:hover .inner-card { transform: rotateY(180deg); }
        .front, .back { width: 100%; height: 100%; position: absolute; backface-visibility: hidden; display: flex; justify-content: center; align-items: center; }
        .front { background: #4caf50; color: white; }
        .back { background: #2196F3; color: white; transform: rotateY(180deg); }
    </style>
</head>
<body>
    <div class="card">
        <div class="inner-card">
            <div class="front">Front Side</div>
            <div class="back">Back Side</div>
        </div>
    </div>
</body>
</html>
